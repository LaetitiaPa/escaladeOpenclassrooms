<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Créer un compte</title>
<!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="css/landing-page.min.css" rel="stylesheet">
</head>
<div th:include="navbar.html"></div>
<hr>
<hr>
<hr>
<body class="bg-light">
<div class="container">
 <div class="row justify-content-center">
 <div class="col-6">
 	<h2>Créer un compte</h2>
	<form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-horizontal"role="form">
	<div class="form-group">
		<div class="col-sm-9">
		 <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
			<input type="text" th:field="*{name}" placeholder="Prénom" class="form-control" /> 
	   </div>
	</div>

	<div class="form-group">
		<div class="col-sm-9">
			<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"class="validation-message"></label>
			<input type="text" th:field="*{lastName}" placeholder="Nom" class="form-control" /> 
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-9">
			<input type="text" th:field="*{email}" placeholder="Email" class="form-control" /> <label
				th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-9">
			<input type="password" th:field="*{password}" placeholder="Mot de passe" class="form-control" /> 
			<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"class="validation-message"></label>
		</div>
	</div>

   <div class="form-group">
	<div class="col-sm-9">
		<button type="submit" class="btn btn-primary btn-block">S'enregistrer</button>
	</div>
  </div>
</form>
<div class="col-sm-9">
	<form th:action="@{/login}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Se connecter</button>
	</form>
	</div>
	<div class="col-sm-9">
		<span style="color:green" th:text="${successMessage}"></span>
   </div>
</div>
</div>
<hr>
</div>

</body>
<div th:include="footer.html"></div>
</html>
