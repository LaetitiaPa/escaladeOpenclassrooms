<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Créer un compte - Les Amis de l'Escalade</title>
<link href="css/sign-up.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Ajouter un spot</h5>
            <form name='topoForm' th:Object="${topoForm}" th:action="@{/ajouter-un-topo/enregistré}" class="form-signin"enctype="utf8" method="post">

              <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"class="validation-message"></label>
              <div class="form-label-group">
                <input type="text" th:field="*{title}" class="form-control" required autofocus>
                <label for="inputUserame">TITRE</label>
              </div>
              
              <label th:if="${#fields.hasErrors('region')}" th:errors="*{region}"class="validation-message"></label>
              <div class="form-label-group">
                <input type="text" th:field="*{region}"  class="form-control"required autofocus>
                <label for="inputFirstname">REGION</label>
              </div>
              
              <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"class="validation-message"></label>
              <div class="form-label-group">
              	<input type="text" th:field="*{description}" class="form-control" required autofocus>
                <label for="inputLastname">DESCRIPTION</label>
             </div>
<!--               
 			  <label th:if="${#fields.hasErrors('publishingDate')}" th:errors="*{publishingDate}"class="validation-message"></label>
              <div class="form-label-group">
                <input type="date" th:field="*{publishingDate}" class="form-control" required>
                <label for="inputEmail">DATE DE PUBLICATION</label>
              </div>
               -->
           
              
              <hr>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">SOUMETTRE CE TOPO</button>
              <hr class="my-4">
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
