<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link href="css/sign-up.css" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="jquery.fs.stepper.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />

   	<!-- Bootstrap core CSS -->
  	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div th:include="navbar.html"></div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
          </div>
          <div class="card-body">
          <h5 class="card-title text-center">Ajouter un spot</h5>
          <form name='topoForm' th:Object="${topoForm}" th:action="@{/ajouter-un-topo/enregistrÃ©}" class="form-signin"enctype="utf8" method="post">
          <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"class="validation-message"></label>
          <div class="form-label-group">
            <input type="text" th:field="*{title}" class="form-control" required autofocus>
            <label for="inputUserame">TITRE</label>
          </div>
	      <hr>  
         <label th:if="${#fields.hasErrors('region')}" th:errors="*{region}"class="validation-message"></label>
          <div class="form-label-group">
            <input type="text" th:field="*{region}"  class="form-control"required autofocus>
            <label for="inputFirstname">REGION</label>
          </div> 
         <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"class="validation-message"></label>
          <div class="form-label-group">
          	<input type="text" th:field="*{description}" class="form-control" required autofocus>
            <label for="inputLastname">DESCRIPTION</label>
          </div>
          <label th:if="${#fields.hasErrors('publishingDate')}" th:errors="*{publishingDate}"class="validation-message"></label>
          <div class="form-label-group">
            <input type="date" pattern="yyyy-MM-dd" th:field="*{publishingDate}" class="form-control" required>
            <label for="inputEmail">DATE DE PUBLICATION</label>
          </div>
	      <hr>
	      <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Enregistrer</button>
	      <hr class="my-4">
         </form>
       </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
